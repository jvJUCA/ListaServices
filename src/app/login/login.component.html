<div *ngIf="!userAuth"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h2>Login</h2>
    <form (ngSubmit)="setUserAuth()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<div *ngIf="userAuth"
    style="background-color: rgba(114, 215, 255, 0.747); display: flex; height: 100vh; align-items: end; justify-content: center;">
    <h1 style="margin-bottom: 50px;">USER CONECTADO: {{ username }}</h1>
</div>
